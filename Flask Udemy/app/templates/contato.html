<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <a href="{{url_for('sobre')}}">Quem somos / </a> <!--link para a página sobre-->
        <a href="{{url_for('homepage')}}">Volte para página inicial</a> <!--link para a página principal-->
    </div>

    <div class="container">  <!--conteiner é uma classe do bootstrap-->
        <div class="row mt-4">   <!--divi com a classe row-->
            <h2>Contatos</h2>  <!--título-->
            <hr>  <!--linha horizontal-->
        </div>
            <form action="" method="post" class="row mt-4">  <!--form com action vazio e method get classe row para colocar o botão na mesma linha orizontal da barra de pesquisa-->
                <div class="col-9">  
                    Digite algo para pesquisar
                    <input type="text" name="pesquisa" id="" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4 col-12">Pesquisar</button>  <!--botão de submit para pesquisa o mt regula a altura do botão e o col a largura-->
                </div>
            </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
